<div class="container">
    <div class="mat-dialog-content"  id="idFormModalidad" >
                <div class="row">
                        <mat-toolbar color="primary" >    
                        <span>Registra Revista</span>    
                        </mat-toolbar>  
                </div>
                <div  class="row"  style="margin-top: 3%">
                            <mat-form-field class="col-md-4">
                                <mat-label>Nombre</mat-label>
                                <input  matInput >
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Frecuencia</mat-label>
                                <input  matInput >
                            </mat-form-field>
                            <mat-form-field class="col-md-4">
                                <mat-label>Fecha de Creación</mat-label>
                                <input  matInput  [matDatepicker]="picker">
                                <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                                <mat-datepicker #picker></mat-datepicker>
                            </mat-form-field>
                </div>
                <div class="row"  style="margin-top: 3%">
                            <mat-form-field class="col-md-4">
                                <mat-label>Teléfono</mat-label>
                                <input  matInput>
                            </mat-form-field>

                            <mat-form-field class="col-md-4">
                                <mat-label>País</mat-label>
                                <mat-select >
                                    <mat-option value="-1"> [Seleccione] </mat-option>
                                    <mat-option *ngFor="let x of lstPais" [value]="x.idPais">
                                                {{x.nombre}}
                                    </mat-option> 
                                </mat-select> 
                            </mat-form-field> 
                            <mat-form-field class="col-md-4">
                                <mat-label>Tipo Revista</mat-label>
                                <mat-select >
                                    <mat-option value="-1"> [Seleccione] </mat-option>
                                    <mat-option *ngFor="let y of lstTipo" [value]="y.idDataCatalogo">
                                            {{y.descripcion}}
                                    </mat-option> 
                                </mat-select> 
                            </mat-form-field>
                </div>
                <div  mat-dialog-actions>
                    <button mat-raised-button 
                            type="submit" 
                            color="primary" 
                            [mat-dialog-close]="1">
                            Registra
                    </button>
                    <button mat-button 
                            color="primary">
                            Salir
                    </button>
            </div>
 </div>
  </div>
